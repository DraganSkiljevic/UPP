<div id="background">
<mat-toolbar color="secondary">
    <span>Naucna centrala</span>
    <!-- This fills the remaining space of the current row -->
    <span class="fill"></span>  
    <span (click)="logoutFunc()">Log out</span>
</mat-toolbar>
</div>
<br>
<br>
<div>
   <button mat-raised-button *ngIf="type=='editor'" color="primary" (click)="magForm()">Create Magazine</button>	
</div>
<div class="col-4">
        <mat-card class="mt-2" *ngFor="let task of tasks">
                <mat-card-header>
                    <mat-card-title> {{task.title}} </mat-card-title>
                    <mat-card-subtitle>{{task.assignee}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  {{task.name}}  
                </mat-card-content>
                <mat-card-actions>	
                        <button mat-raised-button (click)="complete(task)">Start Task</button>	
                </mat-card-actions>
        </mat-card>
</div>

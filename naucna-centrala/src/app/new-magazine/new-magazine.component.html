<div class="midDiv">
    <h2>Register new magazine</h2>
</div>
<div fxLayout="row" fxLayoutAlign="center center">
      <div fxLex="25%">
      </div>
      <div fxLex="50%">
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
                <div *ngFor="let field of formFields" class="row">
                        <label class="col-5" for={{field.id}}>{{field.label}}</label>
                        <input type="text" name={{field.id}} ngModel  *ngIf="field.type.name=='string'  && field.id != 'password'" >
                        <input type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'">
                        <input type="number" name={{field.id}} ngModel  *ngIf="field.type.name=='long'">
                        <select name="{{field.id}}"  multiple ngModel *ngIf="field.type.name=='enum'">
                        <option *ngFor="let category of categories" value={{category.id}}>
                        {{category.name}} 
                        </option>
                        </select>
                </div>                        
                <input type="submit">
        </form>
      </div>
      <div fxLex="25%">
      </div>
</div>
